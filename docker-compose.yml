version: "3"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: your-app-image:latest
    command: ["/app"]
    pull_policy: build
    ports:
      - "3000:3000"
    networks:
      - nginx_default
    environment:
      - DISCORD_TOKEN=$DISCORD_TOKEN
      - COOLDOWN_ALLOW_LIST=$COOLDOWN_ALLOW_LIST

networks:
  nginx_default:
    external:
      name: nginx_default
